
<picture>
    <!-- Mobile Image (for screens < 600px) -->
    <source media="(max-width: 600px)" srcset="compressed-images/logo-m.webp">
    <!-- Desktop Image (for screens ≥ 601px) -->
    <source media="(min-width: 601px)" srcset="compressed-images/logo.webp">
    <!-- Fallback Image (for browsers that don't support picture element) -->
    <img 
        src="logo.webp" 
        alt="logo.webp" 
        width="1102" 
        height="500" 
        loading="lazy" 
        decoding="async">
</picture>
